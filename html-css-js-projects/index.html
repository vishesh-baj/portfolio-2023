<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated sidebar responsive menu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <!-- part 1 - HEADER -->
      <header>
        <div class="btn">
          <div class="btn-item"></div>
          <div class="btn-item"></div>
          <div class="btn-item"></div>
        </div>
        <div class="avatar">
          <div class="avatar-img">
            <img src="images/Benjamin.png" alt="avatar" />
          </div>
          <div class="avatar-text">
            <p>V.B.</p>
            <h3>Vishesh Bajpayee</h3>
          </div>
        </div>
      </header>

      <!-- HOIRIZOINTAL RULE -->
      <div class="line"></div>

      <!-- part 2 MENU-BAR -->
      <div class="menu-bar">
        <!-- part 2.1 MENU -->
        <div class="menu">
          <div class="title">
            <p>Menu</p>
          </div>
          <ul class="menu-links">
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left">
                <i class="bx bx-search"></i>
                <input type="text" name="" id="" placeholder="search" />
              </div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="bx bx-home-alt-2"></i></div>
              <div class="nav-text">Dashboard</div>
              <div class="nav-icon-right"><i class="bx bx-cog"></i></div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="bx bx-bell"></i></div>
              <div class="nav-text">Notifications</div>
              <div class="nav-icon-right"></div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left">
                <i class="bx bx-calendar-check"></i>
              </div>
              <div class="nav-text">Appointments</div>
              <div class="nav-icon-right"><i class="bx bx-slider"></i></div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="bx bx-heart"></i></div>
              <div class="nav-text">Likes</div>
              <div class="nav-icon-right"></div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="bx bx-wallet"></i></div>
              <div class="nav-text">Wallet</div>
              <div class="nav-icon-right"></div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"></div>
              <div class="nav-text">Dashboard</div>
              <div class="nav-icon-right"></div>
            </li>
          </ul>
        </div>
        <!-- HOIRIZOINTAL RULE -->
        <div class="line"></div>
        <!-- Pafrt 2.2 SETTINGS -->
        <div class="settings">
          <div class="title">
            <p>Settings</p>
          </div>
          <ul class="menu-links">
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="bx bx-user"></i></div>
              <div class="nav-text">Profile</div>
              <div class="nav-icon-right"></div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="bx bx-sun"></i></div>

              <div class="nav-text">Light Mode</div>
              <div class="nav-icon-right"></div>
            </li>
            <li class="nav-link">
              <div class="link-bar"></div>
              <div class="nav-icon-left"><i class="bx bx-log-out"></i></div>
              <div class="nav-text">Logout</div>
              <div class="nav-icon-right"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
